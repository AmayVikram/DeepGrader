<!-- templates/home.html -->
{% extends "base.html" %}

{% block content %}
<div class="text-center my-5">
    <h1>Welcome to Classroom Manager</h1>
    <p class="lead">A simple way to manage your virtual classrooms</p>
    {% if not session.username %}
        <div class="mt-4">
            <a href="/login" class="btn btn-primary btn-lg mx-2">Login</a>
            <a href="/signup" class="btn btn-outline-primary btn-lg mx-2">Sign Up</a>
        </div>
    {% endif %}
</div>
{% endblock %}
