<!-- templates/signup.html -->
{% extends "base.html" %}

{% block content %}
<style>
    /* Center the card vertically with some top margin */
    .signup-container {
        font-family: "Atkinson Hyperlegible Mono", serif !important;
            font-optical-sizing: auto;
            font-weight: large;
            font-style: normal;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Use min-height for better responsiveness */
        padding: 40px 20px; /* Add some padding for smaller screens */
    }

    /* Card Styling */
    .card {
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Form Title */
    .card h2 {
        font-weight: 700;
    }

    /* Input & Select Field Styling */
    .form-label {
        font-weight: 500;
    }

    .form-control, .form-select {
        font-size: 1rem;
    }

    /* Button Styling */
    .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 12px;
        font-size: 1.2rem;
        transition: all 0.3s ease-in-out;
    }

    /* Button Hover Effect */
    .btn-primary:hover {
        background-color: transparent;
        color: #007bff;
        border: 2px solid #007bff;
        transform: scale(1.05);
    }
</style>

<div class="signup-container">
    <div class="col-md-6">
        <div class="card">
            <h2 class="text-center mb-4">Sign Up</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Role</label>
                    <select class="form-select" name="role" required>
                        <option value="teacher">Teacher</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
