<!-- templates/join_classroom.html -->
{% extends "base.html" %}

{% block content %}
<style>
    /* Centering Container */
    .join-class-container {
        display: flex;
        justify-content: flex-end; /* Moves it towards the right */
        align-items: center;
        height: 90vh;
        padding-right: 2%; /* Adjust this for more shift */
    }

    /* Card Styling */
    .card {
        width: 80%;
        max-width: 450px;
        padding: 40px 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Heading Font */
    .card h2 {
        font-family: 'Quicksand', serif;
        font-weight: 00;
        text-transform: uppercase;
    }

    /* Label Styling */
    .form-label {
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
    }

    /* Input Field Styling */
    .form-control {
        font-family: 'Quicksand', sans-serif;
        font-size: 1rem;
    }

    /* Button Styling */
    .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 12px;
        font-size: 1.2rem;
        font-family: 'Lora', serif;
        transition: all 0.3s ease-in-out;
    }

    /* Button Hover Effect */
    .btn-primary:hover {
        background-color: transparent;
        color: #007bff;
        border: 2px solid #007bff;
        transform: scale(1.05);
    }
</style>

<div class="join-class-container">
    <div class="col-md-8">
        <div class="card">
            <h2 class="text-center mb-4">Join a Classroom</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Classroom Code</label>
                    <input type="text" class="form-control" name="classroom_code" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Join Classroom</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
