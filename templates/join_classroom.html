<!-- templates/join_classroom.html -->
{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <h2 class="text-center mb-4">Join a Classroom</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Classroom Code</label>
                    <input type="text" class="form-control" name="classroom_code" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Join Classroom</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
